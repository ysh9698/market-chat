<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 탭 UI 데모데이</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="bar-left">
        <div class="bar-left_icons">
          <img src="assets/arrow-left.svg" alt="" />
        </div>
        <div class="bar-left_name">슬기맘</div>
        <div class="bar-left_tem">36.5 ℃</div>
        <div class="bar-left_time">보통 1시간 이내 응답</div>
      </div>
      <div class="bar-right">
        <div class="bar-right_icons">
          <img src="assets/phone.svg" alt="" />
          <img src="assets/kebab.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="product">
        <img src="img/baby_car.png" alt="" />
        <div class="product_title">유모차 팔아요</div>
        <div class="product_price">50,000원</div>
      </div>
      <section class="chat">
        <div class="my-chat">
          <div class="my-chat_time">오후 3:45</div>
          <div class="my-chat_message">
            오늘 시민공원 근처에서 7시에 가능하<br />신가요?
          </div>
        </div>
        <div class="other-chat">
          <div class="other-chat_profile">
            <img src="img/pig_profile.jpeg" alt="" />
          </div>
          <div class="other-chat_message">네 가능해요 그때 봐요!</div>
          <div class="other-chat_time">오후 3:45</div>
        </div>
      </section>
      <div class="trade-promise">
        <div class="trade-promise_icons">
          <img src="assets/present.svg" alt="" />
        </div>
        <div class="trade-promise_date">
          <span>4월 48일 (수) 오후 7:00</span>
        </div>
        <div class="trade-promise_message">
          <span>슬기맘님이 거래 약속을 설정했어요.</span>
        </div>
      </div>
      <div class="promise_alarm">
        <span> 약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거에요. </span>
      </div>
    </main>
    <footer>
      <div class="plus">
        <img src="assets/plus.svg" alt="" />
      </div>
      <div class="footer_message">
        <input type="text" placeholder="메시지를 입력하세요." />
        <img src="assets/smile.svg" alt="" />
        <div class="smile_sign"></div>
      </div>
      <div class="message_send">
        <img src="assets/paper-airplane.svg" alt="" />
      </div>
    </footer>
  </body>
</html>
